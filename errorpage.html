<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM Help Center - Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 40px;
            height: 40px;
        }
        header h1 {
            font-size: 20px;
            margin: 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container h2 {
            color: #cc0000; /* Red */
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-container p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .error-container a {
            color: #003366; /* Dark blue */
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background-color: #003366; /* Dark blue */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="train-icon.png" alt="Train Icon">
            <h1>KTM Help Center</h1>
        </div>
        <nav>
            <a href="#">KTM Policies</a>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h2>Error: Unable to Process Request</h2>
            <p>We encountered an issue while processing your request. Please try again later or contact our support team if the problem persists.</p>
            <p><a href="index.html">Return to Home</a></p>
        </div>
    </main>

    <footer>
        <p>KTM Help Center Â© 2024</p>
    </footer>
</body>
</html>
